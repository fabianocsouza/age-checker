<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <label for="year">Ano de Nascimento:</label>
            <input type="number" name="year" id="year" style="width: 50px">
        </div>

        <div>
            <label for="gender">Sexo:</label>

            <input type="radio" name="gender" id="men" checked>
            <label for="men">Masculino</label>

            <input type="radio" name="gender" id="women">
            <label for="women">Feminino</label>
        </div>
        <div>
            <input id="button" type="button" value="Verificar">
        </div>

        <div id="result">
            Preencha os dados acima para ver o resultado!
        </div>

    </section>
